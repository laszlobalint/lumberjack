<nb-card>
  <nb-card-header>
    Customers
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"

      (deleteConfirm)="onDeleteConfirm($event)"
    >

  </nb-card-body>
</nb-card>
